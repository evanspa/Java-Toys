# define a console appender...
log4j.appender.appconsole=org.apache.log4j.ConsoleAppender
log4j.appender.appconsole.layout=org.apache.log4j.PatternLayout
log4j.appender.appconsole.layout.ConversionPattern=%d (%F:%L) %-5p - %m%n

# define a logger for name.paulevans.* classes
log4j.logger.name.paulevans=debug,appconsole
log4j.additivity.name.paulevans=false

# define a logger for Castor classes...
log4j.logger.org.castor=error, appconsole
log4j.logger.org.exolab=error, appconsole
log4j.additivity.org.castor=false
log4j.additivity.org.exolab=false

# define a logger for Spring classes...
log4j.logger.org.springframework=error, appconsole
log4j.additivity.org.springframework=false

# define a logger for Spring-WS test classes...
log4j.logger.net.javacrumbs=error, appconsole
log4j.additivity.net.javacrumbs=false

# define a logger for freemarker classes...
log4j.logger.freemarker=error, appconsole
log4j.additivity.freemarker=false

# define a logger for apache classes...
log4j.logger.org.apache=error, appconsole
log4j.additivity.org.apache=false

# define a logger for Spring-WS's logging interceptors...
log4j.logger.payloadMessages=info, appconsole
log4j.logger.soapEnvMessages=info, appconsole
log4j.additivity.payloadMessages=false
log4j.additivity.soapEnvMessages=false
